<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - InnArt</title>
    <link rel="stylesheet" href="/src/styles/global.css">
</head>
<body>
    <nav class="navbar">
        <!-- Navbar content -->
    </nav>

    <main class="profile-main">
        <div class="container">
            <div class="profile-header">
                <h1>Edit Profile</h1>
            </div>
            <div id="artistProfileForm" class="artist-profile-form">
                <h3>Edit Artist Profile</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="artistName">Artist Name *</label>
                        <input type="text" id="artistName" class="form-control" placeholder="Enter your artist name" required>
                    </div>
                    <div class="form-group">
                        <label for="artistBio">Artist Bio</label>
                        <textarea id="artistBio" class="form-control" rows="4" placeholder="Tell us about yourself and your art..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="artistWebsite">Website</label>
                        <input type="url" id="artistWebsite" class="form-control" placeholder="https://your-website.com">
                    </div>
                    <div class="profile-actions">
                        <button class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
                        <a href="profile.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/api.js"></script>
    <script type="module" src="/src/js/ui.js"></script>
    <script type="module" src="/src/js/services/UserService.js"></script>
    <script type="module" src="/src/js/EditProfilePage.js"></script>
    <script type="module" src="/src/js/app.js"></script>
</body>
</html>
