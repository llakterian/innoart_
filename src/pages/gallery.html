<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - InnArt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/styles/global.css">
    <style>
        body {
            padding-top: 80px;
        }

        .gallery-main {
            min-height: 100vh;
            padding: 2rem 0;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .gallery-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-header p {
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        .gallery-filters {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-dark);
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .nft-card {
            background: var(--card-background);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nft-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .nft-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .nft-card:hover .nft-image {
            transform: scale(1.05);
        }

        .nft-info {
            padding: 1.5rem;
        }

        .nft-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .nft-artist {
            color: var(--text-dark);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .nft-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .price-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .price-label {
            font-size: 0.8rem;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nft-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 6px;
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dark);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .search-input {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            background: var(--card-background);
            color: var(--text-light);
            border-radius: 25px;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-dark);
        }

        @media (max-width: 768px) {
            .gallery-header h1 {
                font-size: 2.5rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            
            .search-input {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="../../index.html" style="color: inherit; text-decoration: none;">InnArt</a>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="upload.html">Create</a></li>
                <li><a href="artist-register.html">Artists</a></li>
                <li><a href="member-artists.html">Members</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">â˜°</button>
            <button class="btn btn-primary" id="connectWallet">Connect Wallet</button>
            
            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobileMenu">
                <ul class="nav-links">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="upload.html">Create</a></li>
                    <li><a href="artist-register.html">Artists</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="gallery-main">
        <div class="container">
            <section class="gallery-header">
                <h1>NFT Gallery</h1>
                <p>Discover and collect unique digital artworks from talented creators</p>
            </section>

            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search NFTs..." id="searchInput">
            </div>

            <section class="gallery-filters">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="art">Art</button>
                    <button class="filter-btn" data-filter="photography">Photography</button>
                    <button class="filter-btn" data-filter="digital">Digital</button>
                    <button class="filter-btn" data-filter="abstract">Abstract</button>
                </div>
            </section>

            <section class="gallery-grid" id="nftGallery">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading amazing NFTs...</p>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="/src/js/config.js"></script>
    <script type="module" src="/src/js/calculation-verifier.js"></script>
    <script type="module" src="/src/js/user-store.js"></script>
    <script type="module" src="/src/js/wallet-connection.js"></script>
    <script type="module" src="/src/js/blockchain-service.js"></script>
    <script type="module" src="/src/js/currency-converter.js"></script>
    <script type="module" src="/src/js/image-handler.js"></script>
    <script type="module" src="/src/js/gallery-main.js"></script>
</body>
</html>
