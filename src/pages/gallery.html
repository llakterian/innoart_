<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoArt Gallery - Discover Digital Art NFTs</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="InnoArt Logo">
                <h1>InnoArt</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="upload.html">Create</a></li>
                    <li><a href="artist-register.html">Become an Artist</a></li>
                    <li><button id="connectWalletBtn">Connect Wallet</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="gallery-main">
        <section class="gallery-controls">
            <div class="container">
                <div class="search-filter">
                    <input type="text" placeholder="Search artworks..." id="searchInput">
                    <select id="filterSelect">
                        <option value="all">All Art</option>
                        <option value="forSale">For Sale</option>
                        <option value="sold">Sold</option>
                        <option value="priceLow">Price: Low to High</option>
                        <option value="priceHigh">Price: High to Low</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="nft-gallery">
            <div class="container">
                <h2>Explore InnoArt Collection</h2>
                <div class="gallery-grid" id="nftGallery">
                    <!-- NFTs will be loaded here dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="../js/web3.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
